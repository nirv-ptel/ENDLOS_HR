<nb-card>
  <form [formGroup]="SubCategoryForm" (ngSubmit)="onCategoryFormSubmit()">
    <nb-card>
      <nb-card-header>{{MainCategoryDetails.MainName}}
        <button type="button" (click)="dismiss()" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </nb-card-header>
      <nb-card-body>

        <div class="form-group">
          <label for="categoryName" class="label">Sub Category Name</label>
          <input type="text" nbInput fullWidth id="categoryName" placeholder="Enter Sub Category Name"
            formControlName="categoryName" [status]="
            SubCategoryForm.get('categoryName').touched
                  ? SubCategoryForm.get('categoryName').invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              " />
        </div>
      </nb-card-body>
      <nb-card-footer>
        <button nbButton status="success" type="submit" [disabled]="SubCategoryForm.get('categoryName').invalid">
          Submit
        </button>
      </nb-card-footer>
    </nb-card>
  </form>
</nb-card>
